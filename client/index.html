<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>client</title>
</head>

<body>
    <!--navbar-->
    <header>
        <div class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2"><b>confess.io </b>||</span>
                <span class="small">confess sins anonymously</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">


                </div>
            </div>
            <span class="flex-grow-1 justify-content-end align-items-center d-flex">
                <button class="btn btn-light mx-3">Log In</button>
                <button class="btn btn-light mx-3">Sign Up</button>
            </span>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate">
            </div>
    </header>

    <!--template-->






    <main class="container-fluid body-color background-img">
        <div class="row my-3 background-img">
            <div class="col-11">
                <div class="border-round card p-2 card-opacity">
                    <div class="card-title p-2">
                        <div class="ml-5">${data.title}</div>
                        <div class="ml-5">${data.description}</div>
                        <div class="text mx-5">
                        </div>
                        <div class="col-1">
                            <div class="d-flex align-items-center">
                                <div>
                                    <p class="prayer-hands" onclick="">üôè</p>
                                    <p class="brimstone-size" onclick="">üúè</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- <div class="skeleton-loader text block"></div>
                            <div class="skeleton-loader text block"></div> -->
                        <span>Forgiveness</span>
                        <div class="progress">
                            <div id="progressbar" class="progress-bar bg-success" style="width: 0%" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button class="btn btn-primary mt-3" type="button" data-toggle="collapse"
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Comments ${data.comments.title}
                        </button>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                ${data.comment.descriptions}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>














    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Kurtis, Ashley, Zach, and Chris üòÇ</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
