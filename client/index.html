<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"

    <link rel="stylesheet" href="assets/style/main.css">
    <title>confession.io</title>
</head>

<body>
    <!--navbar-->
    <header>
        <div class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2"><b>confess.io </b>||</span>
                <span class="small">confess sins anonymously</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">


                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate">
            </div>
            <span class="flex-grow-1 justify-content-end align-items-center d-flex">
                <button class="btn btn-dark mx-3">Sign Up</button>
            </span>
            <div class="">
                <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#submitButton"
                    aria-expanded="false" aria-controls="collapseExample">
                    +
                </button>
            </div>
        </div>
    </header>

    <!--template-->








    <main class="container-fluid body-color background-img">
        <div class="row">
        </div>
        <div class="collapse" id="submitButton">
            <div class="card card-body">
                <form action="" class="form-group" onsubmit="app.postsController.createPost(event)">
                    <p><input type="text" placeholder="Title" id="title"></p>
                    <p class="mt-3"><input type="text" id="description" placeholder="Description"></p>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="" id="posts">

        </div>
    </main>














    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Kurtis, Ashley, Zach, and Chris ðŸ˜‚</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
